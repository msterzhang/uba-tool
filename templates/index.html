<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Golang-工具箱</title>
    <meta name="referrer" content="no-referrer">
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
    <link data-n-head="ssr" rel="icon" type="image/x-icon" href="/statics/images/001.jpg">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="/statics/package/vuematerial/dist/vue-material.min.css">
    <link rel="stylesheet" href="/statics/package/vuematerial/dist/theme/default.css">
    <link rel="stylesheet" href="/statics/css/style.css">
    <link rel="stylesheet" href="/statics/css/load.css">
</head>

<body>
<div id="app">
    <div class="load" id="load">
        <div class="spinner">
            <div class="spinner-container container1">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container2">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container3">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
        </div>
    </div>

    <div class="page-container md-layout-column" id="body">
        <md-toolbar class="md-primary">
            <md-button class="md-icon-button" @click="menuVisible = true">
                <md-icon>menu</md-icon>
            </md-button>
            <span class="md-title">Golang-工具箱</span>

            <div class="md-toolbar-section-end">
                <md-button class="md-icon-button md-dense md-primary">
                    <md-icon>person</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-drawer :md-active.sync="menuVisible" md-swipeable>
            <md-toolbar class="md-transparent" md-elevation="0">
                <span class="md-title">Golang-工具箱</span>
                <div class="md-toolbar-section-end">
                    <md-button class="md-icon-button md-dense" @click="toggleMenu">
                        <md-icon>keyboard_arrow_left</md-icon>
                    </md-button>
                </div>
            </md-toolbar>

            <md-list>
                <md-list-item @click="loadStyle">
                    <md-icon>repeat</md-icon>
                    <span class="md-list-item-text">切换主题</span>
                </md-list-item>
            </md-list>
        </md-drawer>

        <md-content>
            <div class="md-layout md-gutter md-alignment-center">
                <div  @click="JsonToGoAlert()" class="md-layout-item md-medium-size-33 md-small-size-50 md-xsmall-size-100">
                    <md-card  class="md-accent" md-with-hover>
                        <md-card-media-cover  md-solid>
                            <md-card-media  md-ratio="4:3">
                                <img src="/statics/images/002.jpg">
                            </md-card-media>

                            <md-card-area>
                                <md-card-header>
                                    <span  class="md-title">Json to Go</span>
                                    <span class="md-subhead">根据json生成相应的结构体。</span>
                                </md-card-header>
                            </md-card-area>
                        </md-card-media-cover>
                    </md-card>
                </div>
                <div @click="CurlToGoAlert()" class="md-layout-item md-medium-size-33 md-small-size-50 md-xsmall-size-100">
                    <md-card class="md-accent" md-with-hover>
                        <md-card-media-cover md-solid>
                            <md-card-media md-ratio="4:3">
                                <img src="/statics/images/003.jpg">
                            </md-card-media>

                            <md-card-area>
                                <md-card-header>
                                    <span class="md-title">Curl to Go</span>
                                    <span class="md-subhead">可直接复制浏览器请求为Curl，转成Go请求代码。</span>
                                </md-card-header>
                            </md-card-area>
                        </md-card-media-cover>
                    </md-card>
                </div>
             </div>

        </md-content>
        <!--登录-->
        <md-dialog :md-active.sync="showDialog" class="md-dialog md-dialog-fullscreen md-theme-default">
            <div class="md-dialog-toolbar">
                <md-dialog-title class="md-dialog-tabs">[[title]]</md-dialog-title>
                <div class="md-dialog-btn-close">
                    <md-button @click="showDialog=!showDialog" class="md-icon-button">
                        <md-icon>clear</md-icon>
                    </md-button>
                </div>
            </div>
            <md-divider></md-divider>
            <div class="dialog-form-data">
                <md-field>
                    <label>[[type]]</label>
                    <md-textarea v-model="data"></md-textarea>
                </md-field>
            </div>
            <md-dialog-actions>
                <md-button class="md-primary" @click="JsonToGo()">转换</md-button>
                <md-button class="btn md-primary" :data-clipboard-text="data">
                    复制
                </md-button>

            </md-dialog-actions>
        </md-dialog>

        <!--消息提示-->
        <md-snackbar :md-position="position" :md-duration="isInfinity ? Infinity : duration"
                     :md-active.sync="showSnackbar" md-persistent>
            <span>[[msg]]</span>
        </md-snackbar>
    </div>
    <a href="https://github.com/msterzhang/tool" target="_blank" class="github-corner" aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
</div>

<script src="/statics/js/json-to-go.js"></script>
<script src="/statics/js/curl-to-go.js"></script>
<script src="/statics/js/gofmt.js"></script>
<script src="/statics/js/clipboard.min.js"></script>
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/vue-material"></script>

<script>
    var Host = {{.Host}};
    Vue.use(VueMaterial.default);

    new ClipboardJS('.btn');
    new Vue({
        el: '#app',
        delimiters: ['[[', ']]'],
        data: () => ({
            data:null,
            title:null,
            type:null,
            load:true,

            theme:"default",

            menuVisible: false,
            showDialog: false,

            msg: null,
            showSnackbar: false,
            position: 'left',
            duration: 4000,
            isInfinity: false,
        }),
        mounted(){document.getElementById("load").style.display="none";
           document.getElementById("body").style.display="block";

        },
        methods: {
            toggleMenu() {
                this.menuVisible = !this.menuVisible
            },
            JsonToGoAlert(){
                this.title="Json-to-Go";
                this.type="json";
                this.showDialog=!this.showDialog;
            },
            CurlToGoAlert(){
                this.title="Curl-to-Go";
                this.type="curl";
                this.showDialog=!this.showDialog;
            },
            JsonToGo(){
                if (this.title==="Json-to-Go"){
                    this.data = jsonToGo(this.data).go;
                    this.type="go";
                }else if(this.title==="Curl-to-Go"){
                    this.data = gofmt(curlToGo(this.data));
                    this.type="go";
                }

            },
           CopyData(){
               var clipboardData = window.clipboardData; //for IE
               if (!clipboardData) {
                   // for chrome or firefox
                   clipboardData = document.originalEvent.clipboardData;
               }

               clipboardData.setData('Text', this.data);
               e.preventDefault();//必须取消默认行为，否则se
           },
            loadStyle() {
                if (this.theme==="default"){
                    this.theme="default-dark";
                }else {
                    this.theme="default"
                }
                let url=Host +"/statics/package/vuematerial/dist/theme/"+this.theme+".css";
                let link = document.createElement('link');
                link.type = 'text/css';
                link.rel = 'stylesheet';
                link.href = url;
                let head = document.getElementsByTagName('head')[0];
                head.appendChild(link);
                this.menuVisible = !this.menuVisible;
            }
        }
    })
</script>
</body>
</html>
